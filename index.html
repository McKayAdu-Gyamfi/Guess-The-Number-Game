<!DOCTYPE html>
<html lang="en">
<head>
    <title>MckayGames</title> 
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Orbitron&display=swap" rel="stylesheet">  
</head>
<body>
    
    <div id="guessBox">
        <h1>Guess the Number</h1>
        <h2 id="display">Guess between 1-100</h2>
        <form>
            <input type="text" name="" id="input" placeholder="Can you guess the number right?">
            
            <button id="play" onclick="guessTheNumber(event)">Guess</button>
            <button id="restart">Restart</button>
        </form>
    </div>


    <script type="text/javascript" src="index.js"></script>
</body>
</html>
